<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Google</title>
  <link rel="stylesheet" href="/css/clone_google2_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- navbar-->
  <nav class="navbar">
    <div class="wrapper">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <div class="app">
        <i class="fa fa-th"></i>
      </div>
      <div class="account">
        <img src="/img/profile.webp">
      </div>
    </div>
  </nav>
  <!-- main-->
  <main>
    <img class="logo" src="/img/logo.png">
    <div class="search">
      <i class="fa fa-search"></i>
      <input type="text">
      <i class="fa fa-microphone"></i>
    </div>
    <div class="search-button">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div class="search-language">
      <p>Google offered in : <a>English</a></p>
    </div>
  </main>
  <!-- footer-->
  <div class="footmenu">
    <div class="footmenuleft">
      <ul>
        <li><a href="#">광고</a></li>
        <li><a href="#">비즈니스</a></li>
        <li><a href="#">검색의 원리</a></li>
      </ul>
    </div>
    <div class="footmenuright">
      <ul>
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">약관</a></li>
        <li><a href="#">설정</a></li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
