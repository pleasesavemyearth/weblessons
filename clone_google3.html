<!DOCTYPE html>
<!--
  Google UI Clone using just HTML & CSS
  2021-11-25, Thu.
  이번 코드에서는 flex를 중심으로 layout을 구성한다.
  구글의 첫 페이지가 flex를 주로 이용하여 layout하였다.
  In this Code, I will configure the layout using flex.
  Maybe this is Google's method.
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cone Google using Flex</title>
  <link rel="stylesheet" href="/css/clone_google3_style.css">
</head>

<body>
  <!-- container  : 페이지를 구성한 전체 요소 담기-->
  <div class="dbg allobj container">
    <!-- 상단부, navigation bar  -->
    <div class="dbg allobj navbar">
      <div class="dbg allobj navbarleft">
        <ul>
          <li><a href="#">Google 정보</a></li>
          <li><a href="#">스토어</a></li>
        </ul>
      </div>
      <div class="dbg allobj navbarright">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li><a href="#">앱메뉴</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </div>
    </div>
    <!-- Google Logo image -->
    <div class="dbg allobj imgcontainer">
      <div class="dbg allobj imgbox">
        <img class="imglogo"src="/img/logo.png" alt="google logo image">
      </div>
    </div>
    <!-- 검색창과 버튼 두개  -->
    <div></div>
    <!-- 제공서비스 -->
    <div></div>
    <!-- Location과 하단 메뉴 -->
    <div></div>
  </div>
</body>

</html>
