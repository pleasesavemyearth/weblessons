<!DOCTYPE html>
<!-- 
    Clone Google App Menu using svg
    2021-11-25, Thu.
    google app 메뉴는 html graphic으로 구성한 결과물이다.
    이 테스트는 google app을 svg로 google app 메뉴를 동일하게 구현해보는 것을 목적으로 한다.
    주의사항: svg 태그를 container로 감싸고 container에서 부가적인 내용들이 동작하도록 구성하여야 함.
  -->
<html lang="en">

  <title>Document</title>
  <link rel="stylesheet" href="/css/test_gb_app.css">
</head>
<body>
  <div class="gb_app">
  <svg viewBox="0 0 24 24">

</div>

</html>
